<section class="bg-gray-100 h-screen w-full">
  <div class="container mx-auto flex flex-col p-4">
    <div
      class="flex flex-row justify-center items-center gap-2 md:gap-8 relative w-full"
    >
      <search-input (searchValue)="search($event)"> </search-input>
      <button
        class="border font-semibold rounded-lg px-6 py-[10px] hover:text-slate-400 hover:bg-white text-white bg-slate-400 border-slate-400 transition duration-800"
        routerLink="/add"
      >
        Add
      </button>
    </div>
    <div
      *ngIf="!isLoading"
      class="bg-gray-50 relative h-full flex flex-col md:grid md:grid-cols-2 lg:grid-cols-3 gap-8 justify-center"
    >
      <blog-card *ngFor="let blog of filteredBlogs" [blog]="blog"></blog-card>
    </div>
    <div class="mx-auto" *ngIf="isLoading">Please wait...</div>
  </div>
</section>
